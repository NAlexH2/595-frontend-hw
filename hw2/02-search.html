<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>02 - Search</title>
        <link

        />
        <script src="02-data.js"></script>

            mark {
                background-color: yellow; /* Change this to the desired highlight color */

        <main class="bg-light container col col-9 my-5 rounded-3">

                <div>
                    <label for="userInput" class="fs-5 pe-1" hidden>Enter a Starwars character name</label>

                        id="userInput"
                        class="rounded-1 border-1 py-1 ps-2"

                        id="searchButton"

                        value="Search"
