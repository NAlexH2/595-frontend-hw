<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04 - Background</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <script defer src="04-background.js"></script>
    </head>
    <body>
        <main class="col-6 bg-light container mt-5 rounded shadow ps-3">
            <h1 class="py-3 fw-bold">Exercise 04 - Background</h1>
            <p class="me-5">
                The background color will change every few seconds (as indicated
                below). You can stop this behavior and you can also change how
                often the background color changes.
            </p>
            <div>
                <label for="userInput"
                    >Background change interval (seconds):
                </label>
            </div>
            <div class="">
                <input
                    id="userInput"
                    type="number"
                    step="1"
                    min="1"
                    value="1"
                />
            </div>
            <div class="py-3">
                <input
                    id="actionButton"
                    class="btn btn-primary"
                    type="button"
                    value="Start"
                />
            </div>
        </main>
    </body>
</html>
