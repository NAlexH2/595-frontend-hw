<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>05 - Form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <script defer src="05-form.js"></script>
    </head>
    <body class="bg-dark">
        <main class="col-6 bg-light container mt-5 rounded shadow ps-3">
            <h1 class="text-center fw-bold pt-3 pb-2">Exercise 05 - Form</h1>
            <form class="py-3 w-100" action="/">
                <label class="w-100 fw-bold pb-1 rounded-3" for="fullName"
                    >Full Name:
                </label>
                <div>
                    <input
                        class="w-100 form-control"
                        id="fullName"
                        type="name"
                        name="fullName"
                    />
                </div>
                <label class="w-100 fw-bold pb-1 pt-3 rounded-3" for="email"
                    >Email:
                </label>
                <div>
                    <input
                        class="w-100 form-control"
                        id="email"
                        type="email"
                        name="email"
                    />
                </div>
                <label
                    class="w-100 fw-bold pb-1 pt-3 rounded-3"
                    for="registrationStatus"
                    >Registration Status:
                </label>
                <div>
                    <select
                        class="w-100 form-select"
                        id="registrationStatus"
                        name="registrationStatus"
                    >
                        <option value="" hidden selected>
                            Choose an Option
                        </option>
                        <option value="0">Registered</option>
                        <option value="1">Withdrawn</option>
                    </select>
                    <div class="fw-bold pb-1 pt-3 rounded-3">
                        Have you taken any of the following courses?
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="progLangs"
                            name="progLangs"
                            value="Programming Languages"
                        />
                        <label for="progLangs">Programming Languages</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="opSys"
                            name="opSys"
                            value="Operating Systems"
                        />
                        <label for="opSys">Operating Systems</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="fullStack"
                            name="fullStack"
                            value="Full Stack Web Development"
                        />
                        <label for="fullStack"
                            >Full Stack Web Development</label
                        >
                    </div>
                    <label
                        class="w-100 fw-bold pb-1 pt-3 rounded-3"
                        for="anyElse"
                        >Anything else?
                    </label>
                        <textarea
                            class="w-100 form-control"
                            id="anyElse"
                            name="anyElse"
                            rows="4"
                        ></textarea>
                    </div>
                    <div class="w-100 d-flex justify-content-center py-4">
                        <input
                            id="actionButton"
                            class="w-100 btn btn-primary me-2"
                            type="button"
                            value="Submit"
                            
                        />
                        <input
                            id="submit"
                            class="w-100 btn btn-secondary"
                            type="button"
                            value="Reset"
                        />
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
